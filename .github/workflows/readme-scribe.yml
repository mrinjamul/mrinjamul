name: readme-scribe

on:
  schedule:
    - cron: "0 0 */1 * *"
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  readme-scribe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: muesli/readme-scribe@5a187a2a36ef894335f17a7d01c32b0e28c6d948
        with:
          template: templates/README.md
          writeTo: README.md
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACTION_TOKEN }}
      - uses: stefanzweifel/git-auto-commit-action@5804e42f86b1891093b151b6c4e78e759c746c4d
        with:
          commit_message: "Update generated README"
          branch: main
          commit_user_name: readme-scribe ðŸ¤–
          commit_user_email: actions@github.com
          commit_author: readme-scribe ðŸ¤– <actions@github.com>
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
