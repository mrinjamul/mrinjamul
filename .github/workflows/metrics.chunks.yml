name: Metrics Chunks
on:
  # Schedule updates (each day)
  schedule: [{ cron: "0 0 */1 * *" }]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: { branches: ["master", "main"] }
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Midly interesting facts
        uses: lowlighter/metrics@v3.31
        with:
          filename: metrics.plugin.habits.facts.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_from: 1000
          plugin_habits_charts: no
          config_timezone: Asia/Calcutta

      - name: Recent activity charts
        uses: lowlighter/metrics@v3.31
        with:
          filename: metrics.plugin.habits.charts.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_habits: yes
          plugin_habits_facts: no
          plugin_habits_charts: yes
          plugin_habits_from: 1000
          # plugin_habits_charts_type: chartist
          config_timezone: Asia/Calcutta

      - name: snippet of the day
        uses: lowlighter/metrics@v3.31
        with:
          filename: metrics.plugin.code.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_code: yes
          plugin_code_languages: go, javascript, typescript, python, java, c, shell, ruby, php, vim
          plugin_code_lines: 32
          plugin_code_load: 400
          plugin_code_days: 7
          plugin_code_visibility: public

      - name: Compact display
        uses: lowlighter/metrics@v3.31
        with:
          filename: metrics.plugin.achievements.compact.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_secrets: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: X

      # - name: Featured repositories
      #   uses: lowlighter/metrics@v3.31
      #   with:
      #     filename: metrics.plugin.repositories.svg
      #     token: ${{ secrets.METRICS_TOKEN }}
      #     base: ""
      #     plugin_repositories: yes
      #     plugin_repositories_featured: mrinjamul/go-secret

      - name: GitHub Skyline
        uses: lowlighter/metrics@v3.31
        with:
          filename: metrics.plugin.skyline.svg
          token: NOT_NEEDED
          base: ""
          plugin_skyline: yes
          plugin_skyline_year: current
          plugin_skyline_frames: 30
          plugin_skyline_quality: 1

